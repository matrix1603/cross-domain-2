<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Receiver</title>
</head>

<body>
    <h1>Page 2 - Receiver</h1>
    <div id="message">Waiting for message...</div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.origin !== 'https://wonderful-forest-0a469d503.5.azurestaticapps.net') {
                return;
            }
            document.getElementById('message').textContent = `Message received: ${event.data}`;
        });
    </script>
</body>

</html>
